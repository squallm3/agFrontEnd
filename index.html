<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Portfolio de Mariano Marra para Argentina Programa</title>
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="https://kit.fontawesome.com/afb49f5839.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="container">
        <div class="row align-items-center h-100">
            <div class="col-8">
                <figure id="argentinaProgramaLogo">
                    <img src="./resources/img/argentina_programa_logo_height_64.webp" alt="logo argentina programa">
                </figure>
            </div>
            <div class="col d-flex justify-content-center">
                <h2><i class="fa-brands fa-github fa-2x"></i></h2>
            </div>
            <div class="col d-flex justify-content-center">
                <h2><i class="fa-brands fa-linkedin fa-2x"></i></h2>
            </div>
            <div class="col-2 d-flex justify-content-end">
                <button type="button" class="btn btn-dark">Login</button>
            </div>
        </div>
    </header>
    <div class="container" id="banner">
        <picture class="row position-relative" id="bannerRow">
            <img class="img-fluid rounded-circle position-absolute top-100 start-0 translate-middle" id="profilePic" src="./resources/img/picture.jpg" alt="banner">
        </figure>
    </div>
    <div class="container" id="presentation">
        <div class="row justify-content-center">
            <div class="col-5" id="namePosition"><h2>test</h2></div>
            <div class="col-6 d-flex justify-content-center align-items-center" id="introduction">
                <h4 class="text-center fw-light">“Me dedico a la informática desde hace 23 años. En este recorrido he aprendido diversas habilidades 
                    que me permiten moverme en varios sectores. Mis fuertes: Proactividad y orientación a resolución de problemas.”</h4>
            </div>
        </div>
    </div>
</body>
</html>
